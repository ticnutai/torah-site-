    <script>
        // Torah Data Loader - ×˜×•×¢×Ÿ × ×ª×•× ×™× ×××™×ª×™×™×
        class TorahDataLoader {
            constructor() {
                this.baseURL = './website_data/';
                this.cache = new Map();
            }

            async loadBooksIndex() {
                if (this.cache.has('books_index')) {
                    return this.cache.get('books_index');
                }

                try {
                    const response = await fetch(`${this.baseURL}api/books_index.json`);
                    if (!response.ok) throw new Error('Failed to load books index');
                    
                    const data = await response.json();
                    this.cache.set('books_index', data);
                    return data;
                } catch (error) {
                    console.error('Error loading books index:', error);
                    return this.getFallbackBooksData();
                }
            }

            async loadBook(bookId) {
                const cacheKey = `book_${bookId}`;
                if (this.cache.has(cacheKey)) {
                    return this.cache.get(cacheKey);
                }

                try {
                    const response = await fetch(`${this.baseURL}books/book_${bookId}.json`);
                    if (!response.ok) throw new Error(`Failed to load book ${bookId}`);
                    
                    const data = await response.json();
                    this.cache.set(cacheKey, data);
                    return data;
                } catch (error) {
                    console.error(`Error loading book ${bookId}:`, error);
                    return null;
                }
            }

            getFallbackBooksData() {
                return {
                    books: [
                        { id: 1, name: "×‘×¨××©×™×ª", slug: "genesis", chapter_count: 50, verse_count: 1519, question_count: 6287 },
                        { id: 2, name: "×©××•×ª", slug: "exodus", chapter_count: 40, verse_count: 1209, question_count: 5633 },
                        { id: 3, name: "×•×™×§×¨×", slug: "leviticus", chapter_count: 27, verse_count: 859, question_count: 3182 },
                        { id: 4, name: "×‘××“×‘×¨", slug: "numbers", chapter_count: 36, verse_count: 1288, question_count: 3973 },
                        { id: 5, name: "×“×‘×¨×™×", slug: "deuteronomy", chapter_count: 34, verse_count: 955, question_count: 4203 }
                    ]
                };
            }
        }

        window.torahDataLoader = new TorahDataLoader();
    </script>

                    <h3>×‘×—×¨ ×¤×¨×§:</h3>

        }

        function HomePage({ booksData, onBookSelect }) {

                        <p>×œ×™××•×“ ×”×ª×•×¨×” ×¢× ×¤×¡×•×§×™× ×•×©××œ×•×ª ×œ×”×¢××§×”</p>

        }

        function App() {
            const [currentView, setCurrentView] = useState('home');
            const [selectedBook, setSelectedBook] = useState(null);
            const [booksData, setBooksData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {

                    try {

                        console.error('Error loading initial data:', err);
                        // ×˜×¢×™× ×ª × ×ª×•× ×™× ×—×œ×•×¤×™×™×

            }, []);

            const handleBookSelect = (book) => {

                            <p>×œ× × ×™×ª×Ÿ ×œ×˜×¢×•×Ÿ ××ª × ×ª×•× ×™ ×”×ª×•×¨×”. ×× × ×•×“× ×©×”×§×‘×¦×™× × ××¦××™× ×‘×ª×™×§×™×™×” ×”× ×›×•× ×”.</p>
                            <button

            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
